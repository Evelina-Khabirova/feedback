<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обратная связь</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="head">
        <p class="head_text">Форма обратной связи</p>
    </div>
    <div class="content">
        <div class="feedback_block">
            <form action="" class="form">
                <div>
                    <label for="name">Имя пользователя</label>
                    <input type="text" id="name" placeholder="Имя и фамилия" required>
                </div>
                <div>
                    <label for="email">Электронная почта</label>
                    <input type="email" id="email" placeholder="Электронная почта" required>
                </div>
                <div>
                    <label for="phone">Телефон</label>
                    <input type="tel" id="phone" placeholder="Телефон" required>
                </div>
                <div>
                    <label for="message">Сообщение</label>
                    <input type="text" id="message" placeholder="Текст">
                </div>
                <div>
                    <label for=""><input type="checkbox" required>Даю согласие на обработку личных данных</label>
                </div>
                <div>
                    <input type="submit" value="Отправить">
                </div>
                <div>
                    <input type="reset" value="Сбросить">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
